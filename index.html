<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser SP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>

    <header class="header-spfc">
        <img src="https://a.espncdn.com/i/teamlogos/soccer/500/2026.png" alt="spfc-img" class="spfc-image">
        <h1>Vida de um São Paulino</h1>
    </header>
    <div class="content">
        <fieldset>
            <input  class="tamanhoCheck" id="torcer_sp" type="checkbox" onclick="handleCheckboxTorcerSP()">
            <label for="torcer_sp">Torcer para o São Paulo</label>
        </fieldset>

        <fieldset>
            <input class="tamanhoCheck" id="assistir_sp" type="checkbox" onclick="handleCheckboxAssistirSP()">
            <label for="assistir_sp">Assistir jogo do São Paulo</label>
        </fieldset>

        <fieldset>
            <input  class="tamanhoCheck" id="ser_feliz" type="checkbox" onclick="handleCheckboxSerFeliz()">
            <label for="ser_feliz">Ser feliz</label>
        </fieldset>
    </div>
</body>
<script src="script.js"></script>

</html>
